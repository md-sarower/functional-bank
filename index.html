<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Baper Bank!</span>
    </h1>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-5">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="Type your email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    placeholder="Type your password">
                <button id="login-submit" class="bg-cyan-500 px-3 rounded py-1 font-semibold text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
