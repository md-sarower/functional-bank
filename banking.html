<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="font-semibold text-purple-600">Moooooooooney!!</span>
        </h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance and Transaction  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-16">
                <div class="bg-blue-500 text-white p-8 rounded font-medium">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="total-deposit">00</span></h4>
                </div>
                <div class="bg-green-500 text-white p-8 rounded font-medium">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-500 text-white p-8 rounded font-medium">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-16">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-medium">Please Deposit</h3>
                    <div>
                        <div class="my-4">
                            <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                                type="text" placeholder="$ Type deposit amount">
                            <button id="deposit-button"
                                class="bg-blue-500 px-3 rounded py-1 font-medium text-white">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-medium">Please Withdraw</h3>
                    <div>
                        <div class="my-4">
                            <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                                type="text" placeholder="$ Type withdraw amount">
                            <button id="withdraw-button"
                                class="bg-green-500 px-3 rounded py-1 font-medium text-white">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
